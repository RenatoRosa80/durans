<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  {% load widget_tweaks %}
  <title>Nova Reserva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS (animações) -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.png' %}" />
  <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
  <link rel="stylesheet" href="{% static 'js/javascripts.js' %}" >


  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      max-width: 500px;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      margin-top: 50px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-weight: 600;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    input[type="date"],
    input[type="number"],
    input[type="time"],
    select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="date"]:focus,
    input[type="number"]:focus,
    input[type="time"]:focus,
    select:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0,123,255,0.2);
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 30px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
    }

    .btn-success:hover {
      background-color: #218838;
      transform: translateY(-2px);
    }
  </style>

</head>
<body class="container mt-5">
  <h1 class="mb-4">Nova Reserva</h1>

    <form method="POST">
    {% csrf_token %}

    <label>Cliente:</label>
    <select name="cliente" required>
        <option value="">Selecione um cliente</option>
        {% for cliente in clientes %}
        <option value="{{ cliente.id }}">{{ cliente.nome }} - {{ cliente.email }}</option>
        {% endfor %}
    </select>
    <br>

    <label>Data da reserva:</label>
    <input type="date" name="data" required><br>

    <label>Quantidade de pessoas:</label>
    <input type="number" name="quantidade_pessoas" required><br>

    <label>Horário da reserva:</label>
    <input type="time" name="hora" required><br>

    <button type="submit" class="btn btn-success">Salvar Reserva</button>
    </form>
</body>
</html>
