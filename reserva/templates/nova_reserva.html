<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nova Reserva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1 class="mb-4">Nova Reserva</h1>

    <form method="POST">
    {% csrf_token %}

    <label>Cliente:</label>
    <select name="cliente" required>
        <option value="">Selecione um cliente</option>
        {% for cliente in clientes %}
        <option value="{{ cliente.id }}">{{ cliente.nome }} - {{ cliente.email }}</option>
        {% endfor %}
    </select>
    <br>

    <label>Data da reserva:</label>
    <input type="date" name="data" required><br>

    <label>Quantidade de pessoas:</label>
    <input type="number" name="quantidade_pessoas" required><br>

    <button type="submit" class="btn btn-success">Salvar Reserva</button>
    </form>
</body>
</html>
