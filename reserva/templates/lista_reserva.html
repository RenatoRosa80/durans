<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Novo Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!DOCTYPE html>
  <html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <title>Novo Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
      }

      .form-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 25px;
        text-align: center;
        color: #343a40;
      }

      .btn-success {
        background: linear-gradient(135deg, #28a745, #20c997);
        border: none;
      }

      .btn-success:hover {
        background: linear-gradient(135deg, #20c997, #28a745);
      }

      .btn-secondary {
        background: #6c757d;
        border: none;
      }

      .btn-secondary:hover {
        background: #5a6268;
      }

      .form-label {
        font-weight: 500;
        color: #495057;
      }

      .alert {
        border-radius: 10px;
      }
    </style>
  </head>

    <body class="container mt-5">
      <h1>Lista de Reservas</h1>
      <a href="{% url 'logout' %}" class="btn btn-secondary mb-3">Sair</a>
      <table class="table table-striped">
        <tr>
          <th>Nome</th>
          <th>Data</th>
          <th>Hora</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
        {% for reserva in reservas %}
        <tr>
          <td>{{ reserva.nome }}</td>
          <td>{{ reserva.data }}</td>
          <td>{{ reserva.hora }}</td>
          <td>{{ reserva.status }}</td>
          <td>
            <a href="{% url 'atualizar_reserva' reserva.id %}" class="btn btn-warning btn-sm">Editar</a>
            <a href="{% url 'deletar_reserva' reserva.id %}" class="btn btn-danger btn-sm">Excluir</a>
            <a href="{% url 'alterar_status' reserva.id 'Confirmada' %}" class="btn btn-success btn-sm">Confirmar</a>
          </td>
        </tr>
        {% endfor %}
      </table>
    </body>

    </html>

</body>

</html>
