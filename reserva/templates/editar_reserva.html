<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Novo Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      max-width: 700px;
      margin: auto;
      margin-top: 50px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
    }
    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #495057;
    }
    input[type="date"],
    input[type="number"],
    input[type="time"],
    select {
      width: 100%;
      padding: 10px 15px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ced4da;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    input[type="date"]:focus,
    input[type="number"]:focus,
    input[type="time"]:focus,
    select:focus {
      border-color: #0d6efd;
      outline: none;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    .btn {
      min-width: 120px;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 8px;
      transition: all 0.2s;
    }
    .btn-success {
      background-color: #198754;
      border: none;
    }
    .btn-success:hover {
      background-color: #157347;
    }
    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    .messages {
      max-width: 700px;
      margin: 20px auto;
    }
    .message {
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      background-color: #e9ecef;
      color: #495057;
    }
  </style>
</head>
<body>
  <div class="card shadow-lg">
    <h2 class="mb-4">Editar Reserva</h2>
    <form method="POST" class="needs-validation" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        <label for="cliente" class="form-label">Cliente:</label>
        <select id="cliente" name="cliente" class="form-select" required>
          {% for cliente in clientes %}
            <option value="{{ cliente.id }}" {% if cliente.id == reserva.cliente.id %}selected{% endif %}>
              {{ cliente.nome }} - {{ cliente.email }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="data" class="form-label">Data:</label>
        <input type="date" id="data" name="data" class="form-control" value="{{ reserva.data|date:'Y-m-d' }}" required>
      </div>
      
      <div class="col-md-6">
          <label for="hora" class="form-label">Hor√°rio:</label>
          <input type="time" id="hora" name="hora" class="form-control" value="{{ reserva.hora|time:'H:i' }}" required>
        </div>

      <div class="mb-3">
        <label for="quantidade_pessoas" class="form-label">Quantidade de pessoas:</label>
        <input type="number" id="quantidade_pessoas" name="quantidade_pessoas" class="form-control" value="{{ reserva.quantidade_pessoas }}" required min="1">
      </div>

      <div class="buttons">
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>

    <div class="messages">
      {% for message in messages %}
        <div class="message">{{ message }}</div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
