<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Novo Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Editar Reserva</h2>

<form method="POST">
  {% csrf_token %}

  <label>Cliente:</label>
  <select name="cliente" required>
    {% for cliente in clientes %}
      <option value="{{ cliente.id }}" {% if cliente.id == reserva.cliente.id %}selected{% endif %}>
        {{ cliente.nome }} - {{ cliente.email }}
      </option>
    {% endfor %}
  </select>
  <br>

  <label>Data:</label>
  <input type="date" name="data" value="{{ reserva.data|date:'Y-m-d' }}" required><br>

  <label>Quantidade de pessoas:</label>
  <input type="number" name="quantidade_pessoas" value="{{ reserva.quantidade_pessoas }}" required><br>

  <button type="submit" class="btn btn-success">Salvar</button>
  <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% for message in messages %}
  <p>{{ message }}</p>
{% endfor %}
</body>
</html>
