<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Carregando arquivos estáticos e widget_tweaks -->
    {% load staticfiles %}
    {% load widget_tweaks %}
    <!-- Metadados -->

    <meta charset="UTF-8">
    <title>Login - Funcionário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap e AOS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- Ícones e fontes -->    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% staticfiles 'img/favicon.png' %}" />
    <link rel="stylesheet" href="{% staticfiles 'css/estilo.css' %}">
    <link rel="stylesheet" href="{% staticfiles 'js/javascripts.js' %}">

    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1c2229, #317c86);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 380px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card h3 {
            font-weight: 600;
            color: #333;
            text-align: center;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #00bcd4);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0062cc, #0097a7);
            transform: scale(1.03);
        }

        .logo {
            display: block;
            margin: 0 auto 15px;
            width: 80px;
        }

        .alert {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- Botão fixo para voltar à página principal -->
    <a href="{% url 'fazer_reserva' %}" class="btn btn-secondary rounded-circle shadow-lg" style="
       position: fixed;
       bottom: 20px;
       right: 20px;
       width: 60px;
       height: 60px;
       display: flex;
       align-items: center;
       justify-content: center;
       font-size: 1.5rem;
       z-index: 1050;
   " title="Voltar para a página principal">
        <i class="fa-solid fa-house"></i>
    </a>

    <div class="login-card" data-aos="zoom-in">
        <img src="{% staticfiles 'img/favicon.png' %}" alt="Logo" class="logo">
        <h3 class="mb-4">Acesso Administrativo</h3>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label"><i class="fa-solid fa-user me-2"></i>Usuário</label>
                {{ form.username|add_class:"form-control" }}
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fa-solid fa-lock me-2"></i>Senha</label>
                {{ form.password|add_class:"form-control" }}
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">
                <i class="fa-solid fa-right-to-bracket me-2"></i>Entrar
            </button>
        </form>

        {% if form.errors %}
        <div class="alert alert-danger mt-3 text-center">
            <i class="fa-solid fa-triangle-exclamation me-2"></i>Usuário ou senha incorretos.
        </div>
        {% endif %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>

</html>
