<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Login - Funcionário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- <head> animation -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">

    <!-- Scripts -->
    <!-- Bootstrap Bundle JS (inclui o JavaScript necessário) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }

        h1 {
            color: #343a40;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }
    </style>
</head>


<body class="container mt-5">
    <h2>Login do Funcionário</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Usuário:</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Senha:</label>
            <input type="password" name="senha" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>

    {% for msg in messages %}
    <div class="alert alert-warning mt-3">{{ msg }}</div>
    {% endfor %}

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script> <!-- AOS Animation JS -->
    <script>
        AOS.init();
    </script>

    <!-- Smooth Scroll JS -->
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                const target = document.querySelector(this.getAttribute('href'));
                const targetPosition = target.getBoundingClientRect().top + window.pageYOffset;
                const startPosition = window.pageYOffset;
                const distance = targetPosition - startPosition;
                const duration = 500; // tempo da animação em ms (0.5 segundos)
                let start = null;

                function step(timestamp) {
                    if (!start) start = timestamp;
                    const progress = timestamp - start;
                    const progressRatio = Math.min(progress / duration, 1);
                    window.scrollTo(0, startPosition + distance * progressRatio);
                    if (progress < duration) requestAnimationFrame(step);
                }

                requestAnimationFrame(step);
            });
        });
    </script>
</body>

</html>
